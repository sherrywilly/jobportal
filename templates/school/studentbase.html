<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Student Profile</title>

    <style media="screen">
      html {
        overflow-y: scroll;
      }
      a:link {
        text-decoration: none;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      header {
        position: fixed;
        background: #22242a;
        padding: 20px;
        width: 100%;

        z-index: 1;
      }

      .left_area h3 {
        color: #fff;
        margin: 0px;
        text-transform: uppercase;
        font-size: 22px;
        font-weight: 900;
      }

      .left_area span {
        color: #19b3d3;
      }

      .logout_btn {
        padding: 5px;
        background: #19b3d3;
        text-decoration: none;
        float: right;
        margin-top: -30px;
        margin-right: 40px;
        border-radius: 2px;
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        transition: 0.5s;
        transition-property: background;
      }

      .logout_btn:hover {
        background: #0b87a6;
      }

      .sidebar {
        background: #2f323a;
        margin-top: 70px;
        padding-top: 30px;
        position: fixed;
        left: 0;
        width: 250px;
        height: 100%;
        transition: 0.5s;
        transition-property: left;
      }

      .sidebar .profile_image {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        margin-bottom: 10px;
      }

      .sidebar h4 {
        color: #ccc;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .sidebar a {
        color: #fff;
        display: block;
        width: 100%;
        line-height: 60px;
        text-decoration: none;
        padding-left: 40px;
        box-sizing: border-box;
        transition: 0.5s;
        transition-property: background;
      }

      .sidebar a:hover {
        background: #19b3d3;
      }

      .sidebar i {
        padding-right: 10px;
      }

      label #sidebar_btn {
        z-index: 1;
        color: #fff;
        position: fixed;
        cursor: pointer;
        left: 300px;
        font-size: 20px;
        margin: 5px 0;
        transition: 0.5s;
        transition-property: color;
      }

      label #sidebar_btn:hover {
        color: #19b3d3;
      }

      #check:checked ~ .sidebar {
        left: -190px;
      }

      #check:checked ~ .sidebar a span {
        display: none;
      }

      #check:checked ~ .sidebar a {
        font-size: 20px;
        margin-left: 170px;
        width: 80px;
      }

      .content {
        margin-left: 250px;
        background: url(background.png) no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
        transition: 0.5s;
      }

      #check:checked ~ .content {
        margin-left: 60px;
      }

      #check {
        display: none;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>

  <body>
    <input type="checkbox" id="check" />
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Job management</h3>
      </div>
      <div class="right_area">
        <a href="/logout" class="logout_btn bg-warning">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="{{student.image.url}}" class="profile_image" alt="" />
        <h4>{{request.user.first_name}}</h4>
      </center>

      <a href="/student-dashboard"
        ><i class="fas fa-desktop"></i><span>Profile</span></a
      >
      <a href="/student-job-list"
        ><i class="fas fa-address-card"></i><span>View Jobs</span></a
      >
    </div>
    <!--sidebar end-->

    <!--content start-->
    <div class="content">
      <br /><br /><br /><br /><br />
      {% block content %} {% endblock content %}

      <br /><br /><br />
    </div>
    <!--content end-->
  </body>
</html>
